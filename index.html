<!DOCTYPE html>
<html>
	<head>

		<title>CIPHYMAGE - Encryption and Decryption on Selected Image Sections with Advanced Encryption Standard (AES)</title>

		<link rel="stylesheet" type="text/css" href="css/fa.all.css">
		<link rel="stylesheet" type="text/css" href="css/ui.css">
	</head>
	<body>

			<div class="row table" style="padding: 1rem; margin: 0; font-size: large;">
				<div id="title" class="col-12 text-center table-cell">
					<h5><b><a href="">CIPHYMAGE</a></b></h5>
				</div>
				<a href="#" id="btn-menu">
					<i class="far fa-caret-square-down"></i>
					<i class="far fa-caret-square-up"></i>
				</a>
				<a href="#" id="btn-sidebar">
					<i class="fa fa-bars"></i>
					<i class="fas fa-times"></i>
				</a>
			</div>
		</header>
		<div class="menu" style="display: none;">

				<div class="item" id="item-1"><a href="#">Menu 1</a></div>
				<div class="item" id="item-2"><a href="#">Menu 2</a></div>
			</div>
		</div>
		<div class="sidebar"> 
			<div class="tab">
				<div class="row">
					<div class="tab-header encryption col-6 text-center active"><a href="#">Encrypt</a></div>
					<div class="tab-header decryption col-6 text-center" style="border-right:none"><a href="#">Decrypt</a></div>
				</div>
			</div>
			<div class="tab-content">
				<div class="encryption">
					<div class="container">
						<div class="form-group">
							<label for="input-mode-encrypt" class="font-weight-bold">Select Encryption Mode <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<select class="form-control" id="input-mode-encrypt" disabled>
								<option value="aes-ecb">AES-ECB</option>
								<option value="aes-cbc" selected>AES-CBC (Recomended)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-key-length" class="font-weight-bold">Select Key Length <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<select class="form-control" id="input-key-length" disabled>
								<option value="128">128 bits</option>
								<option value="192">192 bits</option>
								<option value="256" selected>256 bits (Recomended)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-key-encrypt" class="font-weight-bold">Generate Key <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<input type="text" id="input-key-encrypt" class="form-control" value="8UsmBVHiWTnYMugg6geMP0BPAPlUtlA3KZlGJdsJem8=" readonly>
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-warning" id="btn-random-key"><i class="fa fa-redo"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group" id="input-iv-group">
							<label for="input-iv-encrypt" class="font-weight-bold">Generate Initial Vector <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<input type="text" id="input-iv-encrypt" class="form-control" value="IayWPHfWiaylHJ13vJwA/A==" readonly>
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-warning" id="btn-random-iv"><i class="fa fa-redo"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-passphrase-encrypt" class="font-weight-bold">Input Passphrase (Recomended) <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a> </label>
							<input type="password" id="input-passphrase-encrypt" class="form-control" maxlength="32" disabled>
						</div>
						<div class="form-group">
							<button type="button" id="btn-encrypt" class="btn btn-secondary btn-lg btn-block" disabled>Start Encrypt</button>
						</div>
					</div>
				</div>
				<div class="decryption" style="display:none">
					<div class="container">
						<div class="form-group ">
							<label for="input-jckey-file" class="font-weight-bold">Import JCKEY File <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<div class="custom-file" >
									<input type="file" class="custom-file-input" id="input-jckey-file" accept=".jckey" style="cursor: pointer;" disabled>
									<label for="input-key-file" class="custom-file-label" >Json Ciphymage Key File (*.jckey)</label>
								</div>
							</div>
						</div>
						<div class="form-group" id="input-passphrase-group" style="display: none;">
							<label for="input-passphrase-decrypt" class="font-weight-bold">Input Passphrase (Optional) <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a> </label>
							<div class="input-group ">
								<input type="text" id="input-passphrase-decrypt" class="form-control" maxlength="32" disabled>
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-primary" id="btn-passphrase-process">Process</span>
								</div>
							</div>
						</div>
						<div id="form-decrypt-group" style="display: none;">
							<div class="form-group">
								<label for="input-key-decrypt" class="font-weight-bold">Mode <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
								<input type="text" id="input-mode-decrypt" class="form-control" readonly>
							</div>
							<div class="form-group">
								<label for="input-key-decrypt" class="font-weight-bold">Your Key <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
								<input type="text" id="input-key-decrypt" class="form-control" maxlength="32" readonly>
							</div>
							<div class="form-group" id="input-iv-group">
								<label for="input-iv-decrypt" class="font-weight-bold">Your Initial Vector <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
								<input type="text" id="input-iv-decrypt" class="form-control" maxlength="16" readonly>
							</div>
							<div class="form-group">
								<button type="button" id="btn-decrypt" class="btn btn-secondary btn-lg btn-block" disabled>Start Decrypt</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="panel-background ">
			<a href="#" class="group-btn-input-custom btn-import-image">
				<label for="btn-import-image" class="btn btn-primary btn-lg btn-import-image">Choose Image</label>
				<input type="file" id="btn-import-image" class="custom-file-input-button" accept="image/png,image/jpeg,image/bmp">
			</a>
			<div class="panel-content">
				<div class="image-section" id="image-section">
					<div id="offset" class="offset">
						<div class="block">
							<img id="source-image" hidden>
							<div id="border-canvas" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; z-index: 997">	</div>
							<div id="rect-block-1" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #ff07">	</div>
							<div id="rect-block-2" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #0ff7" >	</div>
							<div id="rect-block-3" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #f0f7">	</div>
							<div id="rect-block-4" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #1f37">	</div>

						</div>

				</div>
				<a href="#" type="button" id="btn-close-panel-content" class="btn-close">
					<i class="fas fa-times "></i>
				</a>
			</div>
			<div class="panel-loading ">
				<div class="progress" style="height: 1.2rem;">
					<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
				</div>
				<div class="full">
					<div class="info">
						<img src="images/loading.gif">
						<h3>TEST</h3>
					</div>
				</div>
			</div>
			<div class="panel-result">
				<div class="image-section" id="image-section">
					<div id="offset" class="offset">
						<div class="block">
							<div class="download">

							</div>

				<a href="#" type="button" id="btn-close-panel-result" class="btn-close">
					<i class="fas fa-times "></i>
				</a>
			</div>
