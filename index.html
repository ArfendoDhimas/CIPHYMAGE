<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>CIPHYMAGE - Encryption and Decryption on Selected Image Sections with Advanced Encryption Standard (AES)</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/fa.all.css">
		<link rel="stylesheet" type="text/css" href="css/ui.css">
	</head>
	<body>
		<header>
			<div class="row table" style="padding: 1rem; margin: 0; font-size: large;">
				<div id="title" class="col-12 text-center table-cell">
					<h5><b><a href="">CIPHYMAGE</a></b></h5>
				</div>
				<div id="btn-sidebar">
					<i class="fa fa-bars"></i> 
					<i class="fas fa-times"></i>
				</div>
				<div id="btn-menu">
					<i class="far fa-caret-square-down"></i>
					<i class="far fa-caret-square-up"></i>
				</div>
			</div>
		</header>
		<div class="menu" style="display: none;">
			<div class="menu-list">
				<div class="item" id="item-1">Menu 1</div>
				<div class="item" id="item-2">Menu 2</div>
				<div class="item" id="item-3">Menu 3</div>
				<div class="item" id="item-4">Menu 4</div>
				<div class="item" id="item-5">Menu 5</div>
				<div class="item" id="item-5">Menu 6</div>
				<div class="item" id="item-5">Menu 7</div>
				
			</div>
		</div>
		<div class="sidebar"> 
			<div class="tab">
				<div class="row">
					<div class="tab-header encryption col-6 text-center active"><span>Encrypt</span></div>
					<div class="tab-header decryption col-6 text-center" style="border-right:none"><span>Decrypt</span></div>
				</div>
			</div>
			<div class="tab-content">
				<div class="encryption">
					<div class="container">
						<div class="form-group">
							<label for="input-key-length" class="font-weight-bold">Select Encryption Mode <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<select class="form-control" id="input-key-length">
								<option value="aes-ecb">AES-ECB</option>
								<option value="aes-cbc" selected>AES-CBC (Recomended)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-key-length" class="font-weight-bold">Select Key Length <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<select class="form-control" id="input-key-length">
								<option value="128">128 bits</option>
								<option value="192">192 bits</option>
								<option value="256" selected>256 bits (Recomended)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="input-key-encrypt" class="font-weight-bold">Generate Key <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<input type="text" id="input-key-encrypt" class="form-control" maxlength="32" readonly>
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-warning" id="btn-random-key"><i class="fa fa-redo"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-iv-encrypt" class="font-weight-bold">Generate Initial Vector <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<input type="text" id="input-iv-encrypt" class="form-control" maxlength="16" readonly>
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-warning" id="btn-random-iv"><i class="fa fa-redo"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-passphrase-encrypt" class="font-weight-bold">Input Passphrase (Recomended) <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a> </label>
							<input type="text" id="input-passphrase-encrypt" class="form-control" maxlength="32">
						</div>
						<div class="form-group">
							<button type="button" id="btn-encrypt" class="btn btn-secondary btn-lg btn-block" disabled>Start Encrypt</button>
						</div>
					</div>
				</div>
				<div class="decryption" style="display:none">
					<div class="container">
						<div class="form-group ">
							<label for="input-key-length" class="font-weight-bold">Import JCKEY File <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<div class="input-group">
								<div class="custom-file" >
									<input type="file" class="custom-file-input" id="input-key-file" accept=".jckey" style="cursor: pointer;">
									<label for="input-key-file" class="custom-file-label" >Json Ciphymage Key File (*.jckey)</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-passphrase-decrypt" class="font-weight-bold">Input Passphrase (Optional) <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a> </label>
							<div class="input-group ">
								<input type="text" id="input-passphrase-decrypt" class="form-control" maxlength="32">
								<div class="input-group-prepend">
									<span class="input-group-text btn btn-primary" id="btn-passphrase-process">Process</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-key-decrypt" class="font-weight-bold">Your Key <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<input type="text" id="input-key-decrypt" class="form-control" maxlength="32" readonly>
						</div>
						<div class="form-group">
							<label for="input-iv-decrypt" class="font-weight-bold">Your Initial Vector <a href="#" type="button" data-toggle="tooltip" data-html="true" title="text-tooltip"><i class="fas fa-info-circle"></i></a></label>
							<input type="text" id="input-iv-decrypt" class="form-control" maxlength="16" readonly>
						</div>
						<div class="form-group">
							<button type="button" id="btn-decrypt" class="btn btn-secondary btn-lg btn-block" disabled>Start Decrypt</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="panel-backgroud ">
			<div class="panel-canvas">
				<!-- <div class="flipped"> -->
					<div class="image-section" id="image-section">
						<div id="offset-panel" class="offset-panel">
							<div id="border-canvas" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; z-index: 997">	</div>
							<div id="rect-block-1" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #ff07">	</div>
							<div id="rect-block-2" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #0ff7" >	</div>
							<div id="rect-block-3" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #f0f7">	</div>
							<div id="rect-block-4" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #1f37">	</div>
							<div id="rect-block-5" class="block-overlay" style="top:0; left:0; width: 0; height: 0; border: 1px solid black; background-color: #56f7">	</div>
							<img id="source-image" hidden>
							<canvas id="canvas-image" width="0" height="0" hidden></canvas>
						</div>
					</div>
				<!-- </div> -->
			</div>
			<div type="button" id="btn-close-image">
				<i class="fas fa-times "></i>
				<!-- <i class="far fa-times-circle"></i> -->
			</div>
			<div class="group-btn-input-custom btn-import-image">
				<label for="btn-import-image" class="btn btn-primary btn-lg btn-import-image">Choose Image</label>
				<input type="file" id="btn-import-image" class="custom-file-input-button" accept="image/png,image/jpeg,image/bmp">
			</div>
		</section>

		<section class="panel-select-block">
			<div class="selection-block active">
				<div id="btn-hide" class="active" type="button">
					<i class="fas fa-caret-right"></i>
					<i class="fas fa-caret-left"></i>
				</div>
				<div class="tab-content ">
					<div class="container">
						<div class="tab-select" id="select-block-1">
							<div class="row">
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor1-x1">x1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor1-x1">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor1-y1">y1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor1-y1">
									</div>
								</div>
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor1-x2">x2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor1-x2">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor1-y2">y2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor1-y2">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-select" id="select-block-2">
							<div class="row">
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor2-x1">x1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor2-x1">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor2-y1">y1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor2-y1">
									</div>
								</div>
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor2-x2">x2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor2-x2">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor2-y2">y2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor2-y2">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-select" id="select-block-3">
							<div class="row">
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor3-x1">x1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor3-x1">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor3-y1">y1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor3-y1">
									</div>
								</div>
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor3-x2">x2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor3-x2">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor3-y2">y2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor3-y2">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-select" id="select-block-4">
							<div class="row">
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor4-x1">x1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor4-x1">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor4-y1">y1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor4-y1">
									</div>
								</div>
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor4-x2">x2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor4-x2">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor4-y2">y2</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor4-y2">
									</div>
								</div>
							</div>
						</div>
						<div class="tab-select" id="select-block-5">
							<div class="row">
								<div class="col-6">
									<div class="input-group col-12">
										<div class="input-group-prepend">
											<label class="input-group-text" for="koor5-x1">x1</label>
										</div>
										<input type="number" min=0 max=0 value="0" class="form-control" id="koor5-x1">
									</div>
									<div class="input-group col-12">
										<div class="input-group-prepend">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab">
					<div class="row">
						<div class="tab-header col-2 text-center" id="btn-panel-block-1"><input type="radio" name="radio-block" id="radio-block-1" checked><b> 1</b></div>
						<div class="tab-header col-2 text-center" id="btn-panel-block-2"><input type="radio" name="radio-block" id="radio-block-2"><b> 2</b></div>
						<div class="tab-header col-2 text-center" id="btn-panel-block-3"><input type="radio" name="radio-block" id="radio-block-3"><b> 3</b></div>
						<div class="tab-header col-2 text-center" id="btn-panel-block-4"><input type="radio" name="radio-block" id="radio-block-4"><b> 4</b></div>
						<div class="tab-header col-2 text-center" id="btn-panel-block-5"><input type="radio" name="radio-block" id="radio-block-5"><b> 5</b></div>
						<div class="tab-header col-2 text-center" id="btn-panel-block-reset"><span><i class="fas fa-sync"></i></span></div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="copyright">

</html>
